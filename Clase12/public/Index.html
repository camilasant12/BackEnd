<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi App con Socket</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid mt-3">
            <h1>Carga de Productos </h1>
            

            <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input id="nombre" class="form-control" type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="precio" class="form-control" type="text" name="precio">
                </div>            

                <div class="form-group">
                    <label for="foto"><b>Url Foto</b></label>
                    <input id="foto" class="form-control" type="text" name="foto">
                </div>

                <button class="btn btn-success mt-3 mb-5">Guardar</button>
            </form>
            <h2 style="color:crimson;">Productos Almacenados</h2>
            <div class="table-responsive">
                <table class="table table-dark">
                    <tr style="color: yellow;"> 
                        <th>Nombre</th> 
                        <th>Precio</th> 
                        <th>Url</th> 
                    </tr>
                    
                </table>
                <table id="messages" class="table table-dark">
                    
                </table>
            </div>
      </div>

      <div class="container-fluid mt-3">
        <h1>Mi Chat Empresarial</h1>
        <hr>
    
        <div id="messages2"></div>
    
        <form class="form-inline" onsubmit="return addMessage2(this)" autocomplete="off">
          <input type="email" id="username" class="form-control my-2 mr-2" placeholder="Tu Email">
          <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="CuÃ©ntanos algo...">
          <input class="btn btn-primary my-2" type="submit" value="Enviar!">
        </form>
      </div>
      <script src="main.js"></script>
    
    </body>
</html>
